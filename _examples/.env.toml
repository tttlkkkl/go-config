# 配置中心环境定义

# 基本配置
[base]
    # 配置文件路径
    conf_dir="/mnt/share/default/src/conf/_examples/"
    #环境
    env="dev"
# 配置中心配置
[xdiamond]
	#groupId 对应groupId
	group_id = "web"
	#secretKey auth认证key 默认 ""
	secret_key ="68bq57jhxmi"
	#address 配置中心服务器地址 不允许添加http等前缀，ip+port  或 域名+port  tcp port:5678,http port:8089
	address ="10.0.200.53:5678"
    #配置中心数据同步方式,可选数值 http,tcp 。http拉取数据方式在程序启动时同步一次,默认tcp
    conn_mode="tcp"